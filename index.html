<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link rel="stylesheet" href="./assets/CSS/mainCSS.css" />
    <!-- <link rel="stylesheet" href="./assets/IMG"> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div class="player">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Header -->
        <header>
          <h4>Now playing:</h4>
          <h2>String 57th & 9th</h2>
        </header>

        <!-- CD -->
        <div class="cd">
          <div
            class="cd-thumb"
            style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')"
          ></div>
        </div>

        <!-- Control -->
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="btn btn-random">
            <i class="fas fa-random"></i>
          </div>
        </div>

        <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100" />

        <audio id="audio" src=""></audio>
      </div>

      <!-- Playlist -->
      <div class="playlist"></div>
    </div>

    <script>
      const $ = document.querySelector.bind(document);
      const $$ = document.querySelectorAll.bind(document);
      const playlist = $(".playlist");
      const player = $(".player");
      const heading = $("header h2");
      const cdThumb = $(".cd-thumb");
      const audio = $("#audio");
      const cd = $(".cd");
      const progress = $("#progress");

      const playBtn = $(".btn-toggle-play");

      const nextBtn = $(".btn-next");
      const prevBtn = $(".btn-prev");
      const randomBtn = $(".btn-random");

      const repeatBtn = $(".btn-repeat");
      const app = {
        currentIndex: 0,
        isRandom: false,
        isRepeat: false,
        songs: [
          {
            name: "Nevada",
            singer: "Copy by Mio",
            path: "assets/Music/Nevada.mp3",
            image: "assets/IMG/nevada_img.jpg",
          },
          {
            name: "Đường về nhà",
            singer: "Copy by Mio",
            path: "assets/Music/Duong_ve_nha.mp3",
            image: "assets/IMG/duong_ve_nha_img.jpg",
          },
          {
            name: "Road So Far",
            singer: "Copy by Mio",
            path: "assets/Music/Road_So_Far.mp3",
            image: "assets/IMG/road_so_far_img.jpg",
          },
          {
            name: "Ngẫu Hứng",
            singer: "Copy by Mio",
            path: "assets/Music/ngau_hung.mp3",
            image: "assets/IMG/ngau_hung_img.jpg",
          },
          {
            name: "Monody",
            singer: "Copy by Mio",
            path: "assets/Music/monody.mp3",
            image: "assets/IMG/monody_img.jpg",
          },
          {
            name: "Unity",
            singer: "Copy by Mio",
            path: "assets/Music/unity.mp3",
            image: "assets/IMG/unity_img.jpg",
          },
          {
            name: "Đám cưới nha",
            singer: "Copy by Mio",
            path: "assets/Music/dam_cuoi_nha.mp3",
            image: "assets/IMG/dam_cuoi_nha.jpg",
          },
        ],

        render: function () {
          const htmls = this.songs.map((song, index) => {
            return `
                    <div class="song ${index === this.currentIndex ? "active" : ""}" data-index="${index}">
                        <div class="thumb" style="background-image: url('${song.image}')"></div>
                        <div class="body">
                            <h3 class="title">${song.name}</h3>
                            <p class="author">${song.singer}</p>
                        </div>
                        <div class="option">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                `;
          });
          playlist.innerHTML = htmls.join("");
        },
        defineProperties: function () {
          Object.defineProperty(this, "currentSong", {
            get: function () {
              return this.songs[this.currentIndex];
            },
          });
        },
        handleEvents: function () {
          const _this = this;
          const cdWidth = cd.offsetWidth;

          // Xử lý đĩa nhạc
          cdThumbAnimate = cdThumb.animate(
            [
              {
                transform: "rotate(360deg)",
              },
            ],
            {
              duration: 10000,
              iterations: Infinity,
            }
          );
          cdThumbAnimate.pause();
          // Xử lý phóng to thu nhỏ

          document.onscroll = function () {
            const scrollTop = window.scrollY || document.documentElement.scrollTop;
            const newWidth = cdWidth - scrollTop;

            cd.style.width = newWidth > 0 ? newWidth + "px" : 0;
            cd.style.opacity = newWidth / cdWidth;
          };
          playBtn.onclick = function () {
            _this.isPlaying = !_this.isPlaying;
            // Nếu true thì play() còn false thì pause()
            _this.isPlaying ? audio.play() : audio.pause();
            player.classList.toggle("playing", _this.isPlaying);
          };
          audio.onplay = function () {
            cdThumbAnimate.play();
          };
          audio.onpause = function () {
            cdThumbAnimate.pause();
          };
          // Khi tiến độ bài hát thay đổi
          audio.ontimeupdate = function () {
            if (audio.duration) {
              const progressPercent = Math.floor((audio.currentTime / audio.duration) * 100);
              progress.value = progressPercent;
            }
          };
          // Xử lý tua
          progress.onchange = function (e) {
            const seekTime = (audio.duration / 100) * e.target.value;
            audio.currentTime = seekTime;
          };

          // Khi next song
          nextBtn.onclick = function () {
            if (_this.isRandom) {
              _this.playRandomSong();
            } else {
              _this.nextSong();
            }
            audio.play();
            _this.render();
            _this.scrollToActiveSong();
          };
          // Khi prev song
          prevBtn.onclick = function () {
            if (_this.isRandom) {
              _this.playRandomSong();
            } else {
              _this.prevSong();
            }
            audio.play();
            _this.render();
            _this.scrollToActiveSong();
          };
          // Xử lý random
          randomBtn.onclick = function (e) {
            _this.isRandom = !_this.isRandom;
            randomBtn.classList.toggle("active", _this.isRandom);
          };
          // Xử lý repeat
          repeatBtn.onclick = function (e) {
            _this.isRepeat = !_this.isRepeat;
            repeatBtn.classList.toggle("active", _this.isRepeat);
          };
          // Xử lý nextSong khi audio ended
          audio.onended = function () {
            if (_this.isRepeat) {
              audio.play();
            } else {
              nextBtn.click();
            }
          };
          // Lắng nghe hành vi click
          playlist.onclick = function (e) {
            const songNode = e.target.closest(".song:not(.active)");
            // Click vào song chuyển đến bài đó
            if (songNode) {
              if (songNode) {
                _this.currentIndex = Number(songNode.dataset.index);
                _this.loadCurrentSong();
                audio.play();
                _this.render();
              }
            }
          };
        },
        scrollToActiveSong: function () {
          setTimeout(() => {
            $(".song.active").scrollIntoView({
              behavior: "smooth",
              block: "nearest",
            });
          }, 300);
        },
        loadCurrentSong: function () {
          heading.textContent = this.currentSong.name;
          cdThumb.style.backgroundImage = `url(${this.currentSong.image})`;
          audio.src = this.currentSong.path;
        },
        nextSong: function () {
          this.currentIndex++;
          if (this.currentIndex >= this.songs.length) {
            this.currentIndex = 0;
          }
          this.loadCurrentSong();
        },
        prevSong: function () {
          this.currentIndex--;
          if (this.currentIndex < 0) {
            this.currentIndex = this.songs.length - 1;
          }
          this.loadCurrentSong();
        },
        playRandomSong: function () {
          let newIndex;
          do {
            newIndex = Math.floor(Math.random() * this.songs.length);
          } while (newIndex === this.currentIndex);
          this.currentIndex = newIndex;
          this.loadCurrentSong();
        },
        start: function () {
          // Định nghĩa các thuộc tính của Obj
          this.defineProperties();

          // Lắng nghe/ xử lý even
          this.handleEvents();

          // Tải thông tin bài hát đầu tiên vào UI vào ứng dụng
          this.loadCurrentSong();
          // Render playlist
          this.render();
        },
      };
      app.start();
    </script>
  </body>
</html>
